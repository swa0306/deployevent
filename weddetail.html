<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Event Management Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body {
            background: #f3f5f8;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background: #ff6a00;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 950px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-top: 25px;
            font-size: 18px;
            color: #ff6a00;
            border-bottom: 1px solid #ddd;
        }

        .row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .group {
            flex: 1;
            min-width: 220px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f8f8f8;
        }

        .services label {
            display: inline-block;
            margin-right: 20px;
            margin-top: 5px;
        }

        .btn {
            background: #ff6a00;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #e05c00;
        }
    </style>
</head>
<body>

<div class="header">WEDDING EVENT MANAGEMENT FORM</div>

<div class="container">
<h2>Wedding Booking Details</h2>

<form>

<!-- CLIENT INFO -->
<div class="section">Client Information</div>
<div class="row">
    <div class="group">
        <label>Client Name</label>
        <input type="text" required>
    </div>

    <div class="group">
        <label>Mobile Number</label>
        <input type="text" required>
    </div>

    <div class="group">
        <label>Email</label>
        <input type="email">
    </div>
</div>

<div class="row">
    <div class="group">
        <label>Address</label>
        <textarea></textarea>
    </div>
</div>

<!-- WEDDING DETAILS -->
<div class="section">Wedding Details</div>
<div class="row">
    <div class="group">
        <label>Bride Name</label>
        <input type="text" required>
    </div>

    <div class="group">
        <label>Groom Name</label>
        <input type="text" required>
    </div>

    <div class="group">
        <label>Wedding Date</label>
        <input type="date">
    </div>
</div>

<div class="row">
    <div class="group">
        <label>Venue</label>
        <input type="text">
    </div>

    <div class="group">
        <label>Guests</label>
        <input type="number">
    </div>

    <div class="group">
        <label>Wedding Type</label>
        <select>
            <option>Traditional</option>
            <option>Destination</option>
            <option>Theme Wedding</option>
        </select>
    </div>
</div>

<!-- SCHEDULE -->
<div class="section">Wedding Schedule</div>

<table>
<tr>
    <th>Event</th>
    <th>Date</th>
    <th>Time</th>
    <th>Venue</th>
</tr>
<tr>
    <td><input type="text"></td>
    <td><input type="date"></td>
    <td><input type="time"></td>
    <td><input type="text"></td>
</tr>
<tr>
    <td><input type="text"></td>
    <td><input type="date"></td>
    <td><input type="time"></td>
    <td><input type="text"></td>
</tr>
<tr>
    <td><input type="text"></td>
    <td><input type="date"></td>
    <td><input type="time"></td>
    <td><input type="text"></td>
</tr>
</table>

<!-- SERVICES -->
<div class="section">Wedding Services</div>
<div class="services">
<label><input type="checkbox"> Decoration</label>
<label><input type="checkbox"> Catering</label>
<label><input type="checkbox"> Photography</label>
<label><input type="checkbox"> DJ</label>
<label><input type="checkbox"> Makeup</label>
<label><input type="checkbox"> Car Rental</label>
</div>

<!-- BUDGET -->
<div class="section">Budget & Payment</div>
<div class="row">
<div class="group">
<label>Total Budget</label>
<input type="number">
</div>

<div class="group">
<label>Advance Paid</label>
<input type="number">
</div>

<div class="group">
<label>Payment Mode</label>
<select>
<option>Cash</option>
<option>UPI</option>
<option>Bank</option>
</select>
</div>
</div>

<textarea placeholder="Payment Notes"></textarea>

<!-- SIGNATURE -->
<div class="section">Confirmation</div>
<div class="row">
<div class="group">
<label>Client Signature Name</label>
<input type="text">
</div>

<div class="group">
<label>Date</label>
<input type="date">
</div>
</div>

<button class="btn">Submit</button>

</form>

</div>

</body>
</html>
